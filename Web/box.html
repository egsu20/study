<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      /*
      block level element : 화면 전체 크기 자리 차지
      */
      h1 {
        border:5px rgb(148, 23, 148) solid;
        padding : 20px;
        margin:20px;
        width:100px;
        text-align:center;
      }
      /*
      inline element : 자신의 부피만큼 자리 차지
      */
      a {
        border-width:5px;
        border-color:rgb(148, 23, 148);
        border-style:solid;
      }
      /* display 속성으로 변환 가능 */
    </style>
  </head>
  <body>
    <h1>CSS</h1>Cascading Style Sheets (<a href="https://en.wikipedia.org/wiki/CSS">CSS</a>)
    is a style sheet language used for describing the presentation of a document written in a markup language.
  </body>
</html>
