<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var day;
      var week=new Date().getDay();

      switch(week){
        case 0:
          day="일";
          break;
        case 1:
          day="월";
          break;
        case 2:
          day="화";
          break;
        case 3:
          day="수";
          break;
        case 4:
          day="목";
          break;
        case 5:
          day="금";
          break;
        case 6:
          day="토";
          break;
      }

      document.write("오늘은 "+day+"요일<p/>");
    </script>
  </body>
</html>
