<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ex7</title>
  </head>
  <body>
    <h1>Loop</h1>
    <ul>
      <script>
        var i = 0;

        document.write('<li>1</li>');
        document.write('<li>2</li>');
        while(i<  3){
          document.write('<li>3</li>');
          document.write('<li>4</li>');
          i += 1;
        }
      </script>
    </ul>
  </body>
</html>
