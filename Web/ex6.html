<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ex6</title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>

    <script>
      var arr = ["one", "two"];
    </script>
    
    <h2>get</h2>
    <script>
      document.write(arr[0]);
      document.write(arr[1]);
    </script>

    <h2>add</h2>
    <script>
      arr.push("three");
      arr.push("four");
    </script>

    <h2>count</h2>
    <script>
      document.write(arr.length);
    </script>
  </body>
</html>
