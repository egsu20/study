<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <title></title>

  <body>
    <table border="1">
      <thead>
        <tr>
          <script>
            for(var i = 1 ; i <= 9 ; i++){
              document.write("<th>"+i+"ë‹¨</th>");
            }
          </script>
        </tr>
      </thead>
      <tbody>
        <tr>
          <script>
            for(var i = 1 ; i <= 9 ; i++){
              document.write("<tr>");
              for(var j = 1 ; j <= 9 ; j++){
                document.write("<td>"+j+"*"+i+"="+i*j+"</td>");

            }

        </tr>
      </tbody>
    </table>
