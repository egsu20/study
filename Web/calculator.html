<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>calculator</title>
  </head>
  <body>
    <div>
      <input type="text" name="op1">
      <select name="operator">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
          <option value="%">%</option>
      </select>
      <input type="text" name="op2">
    </div>
    <p/>
    <div>
      <input type="button" value="=" onclick="cal()">
      결과 >>
      <input type="text" name="result">
    </div>
  </body>
  <script>
    function cal(){
      var x = parseInt(document.getElementsByName("op1")[0].value);
      var y = parseInt(document.getElementsByName("op2")[0].value);
      var op = document.getElementsByName("operator")[0].value;
      var outputRes = document.getElementsByName("result")[0];

      if(isNaN(x) || isNaN(y)){
        outputRes = "숫자를 입력하세요";
      }

      switch(op){
        case '+':
          outputRes.value = x+y;
          break;
        case '-':
          outputRes.value = x-y;
          break;
        case '*':
          outputRes.value = x*y;
          break;
        case '/':
          if(y == 0) outputRes.value = "0으로 나눌 수 없음";
          else outputRes.value = x/y;
          break;
        case '%':
          if(y == 0) outputRes.value = "0으로 나눌 수 없음";
          else outputRes.value = x%y;
      }
    }
  </script>
</html>
