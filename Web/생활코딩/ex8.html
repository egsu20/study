<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ex8</title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <h2>Number</h2>

    <script>
      var number = ['one', 'two', 'three', 'four', 'five'];
    </script>
    <ul>
      <script>
        var i = 0;
        while(i < number.length){
          document.write('<li>'+ number[i] +'</li>');
          i++;
        }
      </script>
    </ul>
  </body>
</html>
